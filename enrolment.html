<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enrolment</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <div id="container">
      <div
        style="
          width: fit-content;
          margin: 0 auto;
          background-color: rgba(0, 128, 0, 0.253);
          padding: 15px 15px 0px 15px;
        "
      >
        <h1>Student Registration Form</h1>
        <h3>Fill out the form carefully for registration</h3>

        <form action="#" method="GET">
          <div class="overflow margin-bottom">
            <h4>Student Name</h4>
            <div class="float">
              <input type="text" name="fname" id="Fname" /><br />
              <label for="Fname">First Name</label>
            </div>
            <div class="float margin-left">
              <input type="text" name="mname" id="Mname" />
              <br />
              <label for="Mname">Middle Name</label>
            </div>
            <div class="float margin-left">
              <input type="text" name="lname" id="Lname" />
              <br />
              <label for="Lname">Last Name</label>
            </div>
          </div>

          <div class="overflow margin-bottom">
            <div class="float">
              <h4>Birth Date</h4>
              <div class="float">
                <select name="month" id="month">
                  <option value="January">January</option>
                  <option value="February">February</option>
                  <option value="March">March</option>
                  <option value="April">April</option>
                  <option value="May">May</option>
                  <option value="June">June</option>
                  <option value="July">July</option>
                  <option value="August">August</option>
                  <option value="September">September</option>
                  <option value="October">October</option>
                  <option value="November">November</option>
                  <option value="December">December</option>
                </select>
                <br />
                <label for="month">Month</label>
              </div>
              <div class="float margin-left">
                <select name="day" id="Day">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">7</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
                  <option value="21">21</option>
                  <option value="22">22</option>
                  <option value="23">23</option>
                  <option value="24">24</option>
                  <option value="25">25</option>
                  <option value="26">26</option>
                  <option value="27">27</option>
                  <option value="28">28</option>
                  <option value="29">29</option>
                  <option value="30">30</option>
                  <option value="31">31</option>
                </select>
                <br />
                <label for="Day">Day</label>
              </div>
              <div class="float margin-left">
                <select name="year" id="Year">
                  <option value="1990">1990</option>
                  <option value="1991">1991</option>
                  <option value="1992">1992</option>
                  <option value="1993">1993</option>
                  <option value="1994">1994</option>
                  <option value="1995">1995</option>
                  <option value="1996">1996</option>
                  <option value="1997">1997</option>
                  <option value="1998">1998</option>
                  <option value="1999">1999</option>
                  <option value="2000">2000</option>
                  <option value="2001">2001</option>
                  <option value="2002">2002</option>
                  <option value="2003">2003</option>
                </select>
                <br />
                <label for="Year">Year</label>
              </div>
            </div>
            <div class="gender">
              <h4>Gender</h4>
              <select name="gender" id="Gender">
                <option value="M">Male</option>
                <option value="F">Female</option>
                <option value="T">Transgender</option>
              </select>
            </div>
          </div>

          <div class="overflow margin-bottom">
            <h4>Address</h4>
            <input type="text" name="Street Address" id="1" />
            <br />
            <label for="2">Street Address</label>
            <br />
            <input type="text" name="Street Address Line 2" id="2" />
            <br />
            <label for="3">Street Address Line 2</label>
            <br />
            <div class="float">
              <input type="text" name="city" id="4" />
              <br />
              <label for="4">City</label>
            </div>
            <div class="float margin-left">
              <input type="text" name="state/province" id="5" />
              <br />
              <label for="5">Satte/Province</label>
            </div>
            <div style="clear: both" class="float">
              <input type="text" name="postal/zip code" id="6" />
              <br />
              <label for="6">Postal/Zip Code</label>
            </div>
            <div class="float margin-left margin">
              <select name="country" id="country">
                <option value="Malaysia">Malaysia</option>
                <option value="India">India</option>
                <option value="Singapore">Singapore</option>
              </select>
              <br />
              <label for="country">Country</label>
            </div>
          </div>

          <div class="margin-bottom">
            <h4>Student Email</h4>
            <input
              type="text"
              name="Stdemail"
              placeholder="yourname@gmail.com"
            />
          </div>

          <div class="overflow margin-bottom">
            <h4>Mobile Number</h4>
            <div class="float">
              <input type="text" name="area code" id="7" style="width: 60px" />
              <br />
              <label for="7">Area Code</label>
            </div>
            <div class="float">
              <p>-</p>
            </div>
            <div class="float">
              <input type="text" name="Phone number" id="8" />
              <br />
              <label for="8">Phone Number</label>
            </div>
          </div>

          <div style="clear: both">
            <h4>Additional Comment</h4>
            <textarea
              name="comment"
              id=""
              style="width: 100%; height: 200px"
            ></textarea>
          </div>

          <div style="clear: both" class="float">
            <input type="submit" value="Submit Application" />
          </div>
          <div class="float margin-left">
            <input type="reset" value="Clear Field" />
          </div>

          <div style="clear: both"></div>
        </form>
      </div>
    </div>
  </body>
</html>
