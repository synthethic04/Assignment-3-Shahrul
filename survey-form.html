<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="form.css" />
    <title>Survey Form</title>
  </head>
  <body>
<div id="container">
    <div>
      <h1>Customer Service Form</h1>
      <p>Please take a moment to fill out this survey</p>
    </div>

    <br /><br />

    <hr />

    <h3>Overall satisfaction of servie</h3>

    <table>
      <tr>
        <th style="border: none">&nbsp;</th>
        <th>Very satisfied</th>
        <th>Satisfied</th>
        <th>Neutral</th>
        <th>Unsatisfied</th>
        <th>Very unsatisfied</th>
      </tr>
      <tr>
        <th>Friendliness</th>
        <form action="#" method="GET">
        <td>
          <input
            type="radio"
            id="0 0"
            name="Friendliness"
            value="Very satisfied"
          />
          <label for="0 0"></label>
        </td>
        <td>
          <input type="radio" id="0 1" name="Friendliness" value="Satisfied" />
          <label for="0 1"></label>
        </td>
        <td>
          <input type="radio" id="0 2" name="Friendliness" value="Neutral" />
          <label for="0 2"></label>
        </td>
        <td>
          <input
            type="radio"
            id="0 3"
            name="Friendliness"
            value="Unsatisfied"
          />
          <label for="0 3"></label>
        </td>
        <td>
          <input
            type="radio"
            id="0 4"
            name="Friendliness"
            value="Very unsatisfied"
          />
          <label for="0 4"></label>
        </td>
      </tr>
      <tr>
        <th>Knowledge</th>
        <td>
          <input
            type="radio"
            id="1 0"
            name="Knowledge"
            value="Very satisfied"
          />
          <label for="1 0"></label>
        </td>
        <td>
          <input type="radio" id="1 1" name="Knowledge" value="Satisfied" />
          <label for="1 1"></label>
        </td>
        <td>
          <input type="radio" id="1 2" name="Knowledge" value="Neutral" />
          <label for="1 2"></label>
        </td>
        <td>
          <input type="radio" id="1 3" name="Knowledge" value="Unsatisfied" />
          <label for="1 3"></label>
        </td>
        <td>
          <input
            type="radio"
            id="1 4"
            name="Knowledge"
            value="Very unsatisfied"
          />
          <label for="1 4"></label>
        </td>
      </tr>
      <tr>
        <th>Quickness</th>
        <td>
          <input
            type="radio"
            id="2 0"
            name="Quickness"
            value="Very satisfied"
          />
          <label for="2 0"></label>
        </td>
        <td>
          <input type="radio" id="2 1" name="Quickness" value="Satisfied" />
          <label for="2 1"></label>
        </td>
        <td>
          <input type="radio" id="2 2" name="Quickness" value="Neutral" />
          <label for="2 2"></label>
        </td>
        <td>
          <input type="radio" id="2 3" name="Quickness" value="Unsatisfied" />
          <label for="2 3"></label>
        </td>
        <td>
          <input
            type="radio"
            id="2 4"
            name="Quickness"
            value="Very unsatisfied"
          />
          <label for="2 4"></label>
        </td>
      </tr>
    </table>

    <h3>Would you use our customer service in future?</h3>
    <input type="radio" id="yes" name="user service in future" value="Yes" />
    <label for="yes">Yes</label>
    <br />
    <input type="radio" id="no" name="user service in future" value="No" />
    <label for="no">No</label>
    <br />
    <input
      type="radio"
      id="maybe"
      name="user service in future"
      value="Maybe"
    />
    <label for="maybe">Maybe</label>
    <h3>How can we improve our service?</h3>

    <textarea name="suggestion to improve service"></textarea>

    <br>

    <div class="submit">
        <input type="submit" value="Submit Survey">
    </div>

</div>

    </form>
  </body>
</html>
